<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать подписку</title>
</head>
<body>
    <h1>Редактировать подписку</h1>
    <form method="POST">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" value="{{ subscription.name }}" required><br>

        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" value="{{ subscription.amount }}" step="0.01" required><br>

        <label for="frequency">Частота:</label>
        <select id="frequency" name="frequency" required>
            <option value="monthly" {% if subscription.frequency == 'monthly' %}selected{% endif %}>Ежемесячно</option>
            <option value="yearly" {% if subscription.frequency == 'yearly' %}selected{% endif %}>Ежегодно</option>
        </select><br>

        <label for="start_date">Дата начала:</label>
        <input type="date" id="start_date" name="start_date" value="{{ subscription.start_date }}" required><br>

        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{{ url_for('subscriptions') }}">Назад к подпискам</a>
</body>
</html>
